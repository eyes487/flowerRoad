<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./stylesheets/font-awesome.css">
    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script src="./javascripts/bootstrap.js"></script>
    <script src="./layer/layer.js"></script>
    <link rel="stylesheet" href="./stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/login&regist.css">
    <title>注册</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./images/login_bg.jpg" alt="">
            </div>
        </div>
    </header>
    <div class="slogan">
        <p>保质、高效、售后</p>
    </div>
    <div class="rose">
        <img src="./images/login_flower1.png" alt="">
    </div>
    <div class="lily">
        <img src="./images/login_flower2.png" alt="">
    </div>
    <div id="regist">
        <div class="content">
            <div id="title">
                <span>注册</span>
                <span><a href="myE&Q.html">回到首页<i class="fa fa-angle-double-right"></i></a></span>
                <span style="font-size:12px;">已有账号去 <a href="./login.html">登录</a></span>
            </div>
            <hr>
            <form class="form-horizontal">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-phone"></i></span>
                    <input type="text" class="form-control userName" onblur="checkName()" placeholder="请输入手机号" aria-describedby="basic-addon1">
                    <span class="hint"></span>
                </div>
                &nbsp;
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2"><i class="fa fa-check-square"></i></span>
                    <input type="text" class="form-control code" placeholder="" aria-describedby="basic-addon2">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="code" onclick="countTime(this)">获取验证码</button>
                    </span>
                    <span class="hint"></span>
                </div>
                &nbsp; 
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon3"><i class="fa fa-envelope"></i></span>
                    <input type="email" class="form-control email" name="email" onblur="checkEmail()" placeholder="请输入邮箱" aria-describedby="basic-addon3">
                    <span class="hint"></span>
                </div>
                &nbsp;
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon4"><i class="fa fa-lock"></i></span>
                    <input type="password" name="pwd" class="form-control pwd" onblur="checkPW()" placeholder="长度不少于6位数" aria-describedby="basic-addon4">
                    <span class="hint"></span>
                </div>
                &nbsp;
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon5"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" onblur="copyPW()" placeholder="请再次输入密码" aria-describedby="basic-addon5">
                    <span class="hint"></span>
                </div>
                
            </form>
            <article>
                <input type="checkbox" class="port"><span>我已阅读并接受"隐私政策"</span><br>
                <button class="lrBtn" onclick="register()">注册</button>
            </article>
        </div>
    </div>
    <script src="./javascripts/myAjax.js"></script>
    <script src="./javascripts/regist.js"></script>
</body>
</html>
